{% load static %}

<article class="bg-white rounded-lg border border-[#DEDEDE] hover:shadow-lg transition-shadow duration-300 overflow-hidden">
  <div class="aspect-[16/9] relative overflow-hidden">
    <a href="{% url 'main:show_items' item.id %}">
      {% if item.thumbnail %}
        <img src="{{ item.thumbnail }}" alt="{{ item.name }}" class="w-full h-full object-cover">
      {% else %}
        <div class="w-full h-full bg-[#E6E6E6]"></div>
      {% endif %}
    </a>

    <div class="absolute top-3 left-3">
      <span class="inline-flex items-center px-2.5 py-0.5 rounded-md text-xs font-medium bg-[#FF3C02] text-white">
        {{ item.get_category_display }}
      </span>
    </div>
  </div>

  <div class="p-5">
    <div class="mb-2">
      <h3 class="text-lg font-semibold text-[#0A0A0A] leading-tight mb-1">
        <a href="{% url 'main:show_items' item.id %}" class="hover:text-[#FF3C02] transition-colors">
          {{ item.name }}
        </a>
      </h3>
      <p class="text-lg font-bold text-[#FF3C02]">
        Rp {{ item.price }}
      </p>
      <p class="text-sm text-[#333333]/60 mt-1">
        {{ item.stock }} in stock
      </p>
    </div>

    <p class="text-[#333333]/80 text-sm leading-relaxed line-clamp-3 mb-4">
      {{ item.description|truncatewords:20 }}
    </p>

    {% if user.is_authenticated and item.store == user %}
      <div class="flex items-center justify-end pt-4 border-t border-[#E6E6E6]">
        <div class="flex space-x-2">
          <a href="{% url 'main:edit_item' item.id %}" class="px-3 py-1 border border-[#DEDEDE] rounded-md text-sm font-medium text-[#333333] hover:bg-[#F1F1F1] transition-colors">
            Edit
          </a>
          <a href="{% url 'main:delete_item' item.id %}" class="px-3 py-1 border border-red-500 rounded-md text-sm font-medium text-red-600 hover:bg-red-50 transition-colors">
            Delete
          </a>
        </div>
      </div>
    {% else %}
      <div class="pt-4 border-t border-[#E6E6E6]">
        </div>
    {% endif %}
  </div>
</article>
