{% extends 'base.html' %}

{% block meta %}
<title>Login - KickOff</title>
{% endblock meta %}

{% block content %}
<div class="w-full min-h-screen flex items-center justify-center p-8">
  <div class="max-w-md w-full">
    <div class="bg-white rounded-lg border border-[#DEDEDE] p-6 sm:p-8">
      <div class="text-center mb-8">
        <h1 class="text-2xl font-bold text-[#0A0A0A] mb-2">Sign In</h1>
        <p class="text-[#333333]/80">Welcome back to KickOff</p>
      </div>

      <form id="login-form" method="POST" action="{% url 'main:login' %}" class="space-y-6">
        {% csrf_token %}
        <div>
          <label for="username" class="block text-sm font-medium text-[#333333] mb-2">Username</label>
          <input id="username" name="username" type="text" required class="w-full px-4 py-3 border border-[#DEDEDE] rounded-md focus:outline-none focus:border-[#FF3C02] transition-colors" placeholder="Enter your username">
        </div>
        <div>
          <label for="password" class="block text-sm font-medium text-[#333333] mb-2">Password</label>
          <input id="password" name="password" type="password" required class="w-full px-4 py-3 border border-[#DEDEDE] rounded-md focus:outline-none focus:focus:border-[#FF3C02] transition-colors" placeholder="Enter your password">
        </div>
        <button type="submit" id="login-button" class="w-full bg-[#FF3C02] text-white font-medium py-3 px-4 rounded-md hover:bg-[#FF3C02]/90 transition-colors">
          Sign In
        </button>
      </form>

      <div class="mt-6 text-center pt-6 border-t border-[#E6E6E6]">
        <p class="text-[#333333]/80 text-sm">
          Don't have an account? 
          <a href="{% url 'main:register' %}" class="text-[#FF3C02] hover:text-[#FF3C02]/80 font-medium">
            Register Now
          </a>
        </p>
      </div>
    </div>
  </div>
</div>
{% endblock content %}

{% block script %}
<script>
    const loginForm = document.getElementById('login-form');
    const loginButton = document.getElementById('login-button');

    // Penanganan Form Login dengan FETCH API
    loginForm.addEventListener('submit', async function(e) {
        e.preventDefault();
        
        loginButton.disabled = true;
        loginButton.textContent = 'Signing In...'; 

        try {
            const response = await fetch(this.action, {
                method: 'POST',
                headers: {
                    'X-CSRFToken': CSRF_TOKEN,
                    'X-Requested-With': 'XMLHttpRequest'
                },
                body: new FormData(this) // Kirim FormData
            });

            const responseData = await response.json();

            if (!response.ok) {
                 // Error login (invalid credentials)
                 throw new Error(responseData.message || "Invalid username or password. Please try again.");
            }

            // Sukses
            showToast(responseData.message, 'success');
            
            // Redirect setelah 1 detik
            setTimeout(() => { window.location.href = "{% url 'main:show_main' %}"; }, 1000);

        } catch (error) {
            showToast(error.message, 'error');
            loginButton.disabled = false;
            loginButton.textContent = 'Sign In'; 
        }
    });
</script>
{% endblock script %}
