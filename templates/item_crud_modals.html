{% load static %}
{% load humanize %}

<div id="item-modal" class="hidden fixed inset-0 z-50 bg-black/50 backdrop-blur-sm flex items-center justify-center p-4" onclick="closeModal(event, 'item-modal')">
   <div id="item-modal-content" class="bg-white rounded-lg w-full max-w-lg shadow-2xl max-h-screen overflow-y-auto transform transition-all" onclick="event.stopPropagation()">
        
        <div class="flex items-center justify-between p-6 border-b">
            <div>
                <h2 id="modal-title" class="text-xl font-bold text-[#0A0A0A]">Create New Item</h2>
                <p class="text-sm text-[#333333]/80 mt-1">Add your sportswear to the KickOff collection.</p>
            </div>
            <button type="button" class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm p-1.5 ml-auto inline-flex items-center" onclick="hideModal('item-modal')">
                <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd"></path></svg>
                <span class="sr-only">Close modal</span>
            </button>
        </div>
        
        <div class="p-6 form-style">
            <form id="item-form" class="space-y-4">
                {% csrf_token %}
                <input type="hidden" id="item-id-input" name="id">
                
                {% for field in form %}
                <div>
                    <label for="id_{{ field.name }}" class="block text-sm font-medium text-gray-700 mb-1">
                        {{ field.label }}
                    </label>
                    <div class="w-full">
                        {{ field }}
                    </div>
                    <p id="error-{{ field.name }}" class="mt-1 text-sm text-red-600 hidden"></p>
                </div>
                {% endfor %}
            </form>
        </div>

        <div class="flex flex-col sm:flex-row gap-4 p-6 border-t border-gray-200 rounded-b">
            <button type="button" onclick="hideModal('item-modal')" class="order-2 sm:order-1 px-6 py-3 border border-gray-300 text-gray-700 rounded-md font-medium hover:bg-gray-50 transition-colors text-center">
                Cancel
            </button>
            <button type="submit" form="item-form" class="order-1 sm:order-2 flex-1 bg-[#FF3C02] text-white px-6 py-3 rounded-md font-medium hover:bg-[#FF3C02]/90 transition-colors">
                Publish Item
            </button>
        </div>

    </div>
</div>

<div id="delete-modal" class="hidden fixed inset-0 z-50 bg-black/50 backdrop-blur-sm flex items-center justify-center p-4" onclick="closeModal(event, 'delete-modal')">
    <div class="bg-white rounded-lg w-full max-w-sm shadow-2xl overflow-hidden transform transition-all" onclick="event.stopPropagation()">
        <div class="p-6">
            <h2 class="text-xl font-bold text-[#0A0A0A] mb-4">Confirm Deletion</h2>
            <p class="text-[#333333]/80 mb-6">Are you sure you want to delete <strong id="delete-item-name"></strong>?</p>
            <input type="hidden" id="delete-item-id">
            <div class="flex justify-end pt-4 border-t border-[#E6E6E6]">
                <button type="button" onclick="hideModal('delete-modal')" class="px-4 py-2 mr-2 border border-[#DEDEDE] text-[#333333] rounded-md hover:bg-[#F1F1F1] transition-colors">
                    Cancel
                </button>
                <button type="button" onclick="deleteItemFinal()" class="bg-red-600 text-white px-4 py-2 rounded-md hover:bg-red-700 transition-colors">
                    Delete Permanently
                </button>
            </div>
        </div>
    </div>
</div>
