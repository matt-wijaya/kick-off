<header>
    <input type="checkbox" id="menu-toggle-checkbox" class="hidden peer">

    <label for="menu-toggle-checkbox" class="md:hidden fixed top-4 left-4 z-50 p-2 rounded-md bg-white/20 backdrop-blur-sm text-[#333333] cursor-pointer">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path></svg>
    </label>

    <nav class="
        fixed top-0 left-0 z-40
        h-screen w-64 bg-gradient-to-b from-white/80 to-white/60 backdrop-blur-xl border-r border-white/20
        flex flex-col p-6
        transform -translate-x-full transition-transform duration-300 ease-in-out
        peer-checked:-translate-x-0
        md:translate-x-0 md:shadow-lg
    ">
        <div class="mb-10">
            <a href="{% url 'main:show_main' %}">
                <h1 class="text-2xl font-semibold text-[#0A0A0A]">
                    <span class="text-[#FF3C02]">KickOff</span>
                </h1>
            </a>
            <p class="text-xs text-[#333333]/70 mt-1">{{ "Courtesy of Matthew Wijaya (2406359203 - PBP C)" }}</p>
        </div>

        <ul class="flex flex-col space-y-4">
            <li>
                <a href="{% url 'main:show_main' %}" class="flex items-center space-x-3 p-2 rounded-md text-[#333333]/80 hover:bg-black/5 hover:text-[#333333] font-medium transition-colors">
                    <span>Home</span>
                </a>
            </li>
            <li>
                <a href="#" onclick="showCreateModal(); return false;" class="flex items-center space-x-3 p-2 rounded-md text-[#333333]/80 hover:bg-black/5 hover:text-[#333333] font-medium transition-colors">
                    <span>Add Item</span>
                </a>
            </li>
        </ul>

        <div class="mt-auto">
            {% if user.is_authenticated %}
                <div class="flex items-center space-x-4 p-2">
                    <div class="text-left">
                        <p class="text-sm font-medium text-[#333333]">Hi, {{ user.username }}</p>
                        <p class="text-xs text-[#333333]/70">{{ npm|default:"2300000000" }} - {{ class|default:"PBP C" }}</p>
                    </div>
                </div>
                <a href="{% url 'main:logout' %}" class="flex items-center space-x-3 p-2 mt-2 rounded-md text-[#333333]/80 hover:bg-black/5 hover:text-[#333333] font-medium transition-colors">
                    <span>Logout</span>
                </a>
            {% else %}
                <a href="{% url 'main:login' %}" class="block w-full text-center bg-[#333333] hover:bg-[#0A0A0A] text-white px-4 py-2 rounded-full font-medium transition-colors text-sm">
                    Login / Register
                </a>
            {% endif %}
        </div>
    </nav>

    <label for="menu-toggle-checkbox" class="md:hidden fixed inset-0 bg-black/50 z-30 hidden peer-checked:block"></label>
</header>
